            <h1>Contactanos</h1>        
            <!-- formulario de contacto -->
            <form class="formContacto">
                <div>
                    <label for="nombre">Nombre</label>                
                    <input type="text" id="nombre" class="inputContacto">
                    <div id="nombreError" class="mensaje-error"></div>
                </div>    
                <div>

                </div>
                <div>

                    <input type="email" id="email" class="inputContacto">
                    <div id="emailError" class="mensaje-error"></div>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" class="inputContacto">
                    <div id="telefonoError" class="mensaje-error"></div>    
                </div>
                <div>
                    <textarea name="consulta" id="consulta" cols="30" rows="7" placeholder="Consulta" class="inputContacto"></textarea>
                    <div id="consultaError" class="mensaje-error"></div>
                </div>
    
                <button id="enviar" class="btnContacto">Enviar</button>
            </form>
